<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery BlurTitle - Style example</title>
    <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <script src="../lib/jquery.blurtitle.js"></script>
    <style type="text/css">
      body {
        font: 1em "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;
        color:#000;
      }
      input[type=text].blur, textarea.blur {
        font-style:italic;
        color:#999;
      }
    </style>
  </head>
  <body>
    <form action="#" method="get">
      <p><input name="name" type="text" title="What's your name?"></input></p>
      <p><textarea name="bio" title="What's up with you?"></textarea></p>
    </form>
    
    <p><a href="index.html">Â« Back to all examples</a></p>
    
    <script>
      $(document).ready(function() {
        $('form *[title]').blurTitle();
      });
    </script>
  </body>
</html>
